<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    <meta name="description" content="First Steps in Image Processing">
    <meta name="keywords" content="Image Processing, Computer Graphics, UENP, JavaScript">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Steps in Image Processing</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../js/main.js" defer></script>
</head>
<body>
    <div id="div-main" class="">
        <h1>First Steps in Image Processing</h1>
        <div id="div-button" class="margin-top">
            <button id="btn-load" class="btn">Load Image</button>
            <button id="btn-grayscale" class="btn">Grayscale</button>
            <button id="btn-grayscale-cie" class="btn">Grayscale CIE</button>
            <button id="btn-grayscale-ntsc" class="btn">Grayscale NTSC</button>
            <button id="btn-monochromatic" class="btn">Monochromatic</button>
            <button id="btn-red" class="btn">RED</button>
            <button id="btn-green" class="btn">GREEN</button>
            <button id="btn-blue" class="btn">BLUE</button>
        </div>
        <div id="div-img-canvas" class="margin-top">
            <div id="" class="">
                <img id="img" class="img" src="../assets/image.jpg" alt="">
            </div>
            <div id="" class="div-canvas">
                <canvas id="image-canvas" class="image-canvas"></canvas>
            </div>
            <div id="" class="div-canvas">
                <canvas id="image-canvas-cie" class="image-canvas"></canvas>
            </div>
            <div id="" class="div-canvas">
                <canvas id="image-canvas-ntsc" class="image-canvas"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
